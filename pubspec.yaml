  firebase_dynamic_links: ^5.4.13
  go_router: ^10.1.0 
  uni_links: ^0.5.1
  connectivity_plus: ^4.0.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  change_app_package_name: ^1.1.0


  flutter_lints: ^2.0.0
