name: agahi_app
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=2.19.3 <3.0.0'



dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  get_storage: ^2.1.1
  get: ^4.6.5
  accordion: ^2.5.1
  timeago: ^3.4.0
  web_socket_channel: ^2.4.0
  image_picker: ^0.8.7+5
  awesome_notifications: ^0.8.1
